<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danang Aprias Noor Fadilla">
    <meta name="description" content="Huddle landing page with single introductory section">
    <title>Huddle landing page with single introductory section</title>
    <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="head">
            <img src="./images/logo.svg" alt="" />
        </section>
        <section class="content">
            <article class="left-side"></article>
            <article class="right-side">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="btn-register">Register</button>
            </article>
        </section>
    </main>
    <footer>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
</body>

</html>
